apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: players
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: player.app.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: player-app
                port:
                  number: 8080